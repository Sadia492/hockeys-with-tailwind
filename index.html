<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey's</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome cdn -->
    <script
      src="https://kit.fontawesome.com/08421737f0.js"
      crossorigin="anonymous"
    ></script>
    <!-- daisyUi cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "hockey-primary": "#FF4240",
            },
          },
        },
      };
    </script>
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <!-- header section starts here -->
    <header class="lg:w-4/5 w-11/12 mx-auto">
      <!-- nav section -->
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow"
              >
                <li><a>Home</a></li>

                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a class="btn btn-ghost text-4xl font-extrabold"
              >Hockey<span class="text-hockey-primary -mx-2">’</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>

              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <i class="fa-solid fa-magnifying-glass text-[#89898B] text-xl"></i>
            <a class="btn bg-hockey-primary text-white ml-6">Get Ticket</a>
          </div>
        </div>
      </nav>
      <!-- banner section -->
      <div class="my-24 relative">
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img src="Images/1.png" class="w-full h-4/5" />
            <div class="absolute left-5 bottom-1/4 flex">
              <a
                href="#slide4"
                class="btn btn-circle bg-black text-white hover:bg-black mr-4"
                >❮</a
              >
              <a
                href="#slide2"
                class="btn btn-circle bg-black text-white hover:bg-black"
                >❯</a
              >
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img src="Images/2.png" class="w-full h-4/5" />
            <div class="absolute left-5 bottom-1/4 flex">
              <a
                href="#slide1"
                class="btn btn-circle bg-black text-white hover:bg-black mr-4"
                >❮</a
              >
              <a
                href="#slide3"
                class="btn btn-circle bg-black text-white hover:bg-black"
                >❯</a
              >
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img src="Images/3.png" class="w-full h-4/5" />
            <div class="absolute left-5 bottom-1/4 flex">
              <a
                href="#slide2"
                class="btn btn-circle bg-black text-white hover:bg-black mr-4"
                >❮</a
              >
              <a
                href="#slide4"
                class="btn btn-circle bg-black text-white hover:bg-black"
                >❯</a
              >
            </div>
          </div>
          <div id="slide4" class="carousel-item relative w-full">
            <img src="Images/4.png" class="w-full h-4/5" />
            <div class="absolute left-5 bottom-1/4 flex">
              <a
                href="#slide3"
                class="btn btn-circle bg-black text-white hover:bg-black mr-4"
                >❮</a
              >
              <a
                href="#slide1"
                class="btn btn-circle bg-black text-white hover:bg-black"
                >❯</a
              >
            </div>
          </div>
        </div>
        <div
          class="bg-black text-white lg:absolute bottom-40 right-12 space-y-4 rounded-2xl p-8"
        >
          <h2 class="font-extrabold text-2xl">
            Meet all the heroes from the field
          </h2>
          <p class="font-medium text-white/60">
            Dit amet consectetur. Condimentum dignissim adipiscing aliquam
            <br />
            turpis placerat dolor. Purus urna in sit nullam proin.
          </p>
        </div>
      </div>
    </header>
    <!-- header section ends here -->
    <main></main>
    <footer></footer>
  </body>
</html>
